<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Firmy</h1>

<tr th:each="company :${companyList}">
    <td th:text="${company.toString()}"></td>
    <form th:action="@{'/getVCard/' + ${company.toJson()}}" method="get">
        <input type="submit" value="Get VCard">
    </form>
    <br>
</tr>

</body>
</html>
